<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/25bc9f2d05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Forget ToDo</title>
</head>

<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">ToDo List</h1>

            <form class="search">
                <input type="text" class="form-control m-auto  text-dark fs-2 " placeholder="Search ToDos"
                    autocomplete="off" />
            </form>
        </header>


        <ul class="list-group todos mx-auto text-dark">

        </ul>

        <form class="add text-center my-4">
            <label class="text-light ">Add a new todo...</label>
            <input class="form-control m-auto p-2 text-dark fs-3" type="text" name="add" autocomplete="off" />
        </form>
    </div>
    <script src="sandbox.js"></script>
</body>

</html>
